<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>keybord</title>
    <link rel="stylesheet" href="keybord.css">
</head>
<body>
    <div class="container">
        <div class="row one">
            <button>`<sub></sub>~</button>
            <button>! <sub>1</sub></button>
            <button>@ <sub>2</sub></button>
            <button># <sub>3</sub></button>
            <button>$ <sub>4</sub></button>
            <button>% <sub>5</sub></button>
            <button>^ <sub>6</sub></button>
            <button>& <sub>7</sub></button>
            <button>* <sub>8</sub></button>
            <button>( <sub>9</sub></button>
            <button>) <sub>0</sub></button>
            <button>_ <sub>-</sub></button>
            <button>+ <sub>=</sub></button>
            <button class="back">Backspace</button>
        </div>
        <div class="row two">
            <button class="other">Tab</button>
            <button>Q</button>
            <button>W</button>
            <button>E</button>
            <button>R</button>
            <button>T</button>
            <button>Y</button>
            <button>U</button>
            <button>I</button>
            <button>O</button>
            <button>P</button>
            <button>{ <sub>[</sub></button>
            <button>} <sub>]</sub></button>
            <button>| <sub>\</sub></button>
        </div>
        <div class="row three">
            <button class="caps">CapsLk</button>
            <button>A</button>
            <button>S</button> 
            <button>D</button>
            <button>F</button>
            <button>G</button>
            <button>H</button>
            <button>J</button>
            <button>K</button>
            <button>L</button>
            <button>:</button>
            <button>" <sub>'</sub></button>
            <button class="otherss">Enter</button>
        </div>
        <div class="row four">
            <button class="shift">Shift</button>
            <button>Z</button>
            <button>X</button>
            <button>C</button>
            <button>V</button>
            <button>B</button>
            <button>N</button>
            <button>M</button>
            <button> < <sub>,</sub></button>
            <button>> <sub>.</sub></button>
            <button>? <sub>/</sub></button>
            <button class="shift">Shift</button>
        </div>
        <div class="row five">
            <button class="ctrl">Ctrl</button>
            <button class="fn">Fn</button>
            <button class="W">Windows</button>
            <button class="alt">Alt</button>
            <button class="space">Space</button>
            <button class="alt">Alt</button>
            <button class="co">Copilot</button>
        </div>

    </div>
    
</body>
</html>
